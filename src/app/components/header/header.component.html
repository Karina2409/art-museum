<header class="header">
  <nav class="navbar navbar-expand-lg navbar-dark mb-3">
    <div class="container-fluid">
      <div class="logo navbar-brand">
        <img src="museum-logo.svg" alt="Museum Logo" />
      </div>
      <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>
      <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a *ngIf="!isHomePage()" routerLink="home" class="nav-link">
              <img src="home.svg" alt="Home" />
              Home
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="favourite" class="nav-link">
              <img src="bookmark-header.svg" alt="Favorites" />
              Your favorites
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
