@if (!isSmallVersion) {
  <div class="picture">
    <img src="{{ artwork.image_url }}" alt="img" class="image" />
    <div class="picture-info-container">
      <div class="picture-info">
        <div class="artist-info">
          <p class="picture-title">{{ artwork.title }}</p>
          <p class="artist-name">{{ artwork.artist_title }}</p>
        </div>
        <p class="is-public-domain">{{ artwork.is_public_domain ? 'Public' : 'Private' }}</p>
      </div>
      <div class="favourite-icon">
        <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M19.5444 21.0444L12.5444 17.0444L5.54443 21.0444V5.04443C5.54443 4.514 5.75515 4.00529 6.13022 3.63022C6.50529 3.25515 7.014 3.04443 7.54443 3.04443H17.5444C18.0749 3.04443 18.5836 3.25515 18.9586 3.63022C19.3337 4.00529 19.5444 4.514 19.5444 5.04443V21.0444Z"
            stroke="#F17900"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </div>
  </div>
} @else {
  <div class="picture-small">
    <div class="small-image-container">
      <img src="{{ artwork.image_url }}" alt="img" class="small-image" />
    </div>
    <div class="picture-info">
      <div class="artist-info">
        <p class="picture-title">{{ artwork.title }}</p>
        <p class="artist-name">{{ artwork.artist_title }}</p>
      </div>
      <p class="is-public-domain">{{ artwork.is_public_domain ? 'Public' : 'Private' }}</p>
    </div>
    <div class="favourite-icon">
      <svg width="25" height="25" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M19.5444 21.0444L12.5444 17.0444L5.54443 21.0444V5.04443C5.54443 4.514 5.75515 4.00529 6.13022 3.63022C6.50529 3.25515 7.014 3.04443 7.54443 3.04443H17.5444C18.0749 3.04443 18.5836 3.25515 18.9586 3.63022C19.3337 4.00529 19.5444 4.514 19.5444 5.04443V21.0444Z"
          stroke="#F17900"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </div>
  </div>
}
